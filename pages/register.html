<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Register - Acid House</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logoFanso.png">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <div class="auth-container reverse">

        <!-- FORM SIDE -->
        <div class="auth-right">
            <div class="form-box">
                <h2>Create Account</h2>

                <form id="registerForm" novalidate>

                    <label>Name</label>
                    <input type="text" id="name" placeholder="Your name" autocomplete="off">
                    
                    <label>Email</label>
                    <input type="email" id="email" placeholder="mail@example.com" autocomplete="off">
                    
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="1234567890" autocomplete="off">

                    <label>Password</label>
                    <input type="password" id="password" placeholder="********">

                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="********">

                    <!-- Barra de seguridad (solo para password) -->
                    <div class="strength-bar">
                        <div id="strengthFill"></div>
                    </div>

                    <!-- Checklist para password -->
                    <ul id="passwordChecklist">
                        <li id="length">Mínimo 8 caracteres</li>
                        <li id="uppercase">Al menos una mayúscula</li>
                        <li id="special">Un carácter especial</li>
                    </ul>

                    <button type="submit">Register</button>
                </form>

                <p class="switch">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </div>

        <!-- LEFT SIDE VISUAL -->
        <div class="auth-left">
            <div class="brand">
                <img src="/images/logoFanso.png" alt="Logo">
            </div>

            <div class="left-content">
                <h1>BIENVENIDO A ACID HOUSE</h1>
                <p>Regístrate para tener un viaje ácido</p>
            </div>
        </div>

    </div>
    
    <div id="toast"></div>
    <script src="/js/script.js"></script>
</body>

</html>
